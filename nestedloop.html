<!DOCTYPE html>
<html>
     <body>
          <script>
               for(var i=1;i<=5;i++){
                    for (var k=1;k<=5-i;k++){
                    document.write("&nbsp;&nbsp;")
                    }
                    for(var j=1;j<=i;j++){
                         document.write(j+'&nbsp;')
                    }
                    document.write('<br>')
               }
          </script>
     </body>
</html>
