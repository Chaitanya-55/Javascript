<!DOCTYPE html>
<html>
     <body>
          <script>
               var n = +prompt();
               var c = 0;
               for(var i = 2;i<n;i++){
                    if(n%i===0 ){
                         c=c+1;
                        

                    }
                    
               }
                if(c===0){
                     console.log("given num is a prime number")
               }
                else{
                console.log('not a prime number')
               }
          </script>
     </body> 
</html>
