<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Counter:<span id="id1"></span></h1>
        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
        <button onclick="reset()">Reset</button>
        <script>
            var i = 0;
            document.getElementById('id1').innerHTML=i;
            function increment(){
                i++;
                document.getElementById('id1').innerHTML=i;
               
            }
            function decrement(){
                i--;
                document.getElementById('id1').innerHTML=i;
                
            }
            function reset(){
                i=0;
                document.getElementById('id1').innerHTML=i;
               
            }

        </script>
    </body>
</html>
